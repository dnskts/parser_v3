<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Universal Supplier Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="bx-header bx-header--compact">
    <nav class="bx-nav">
        <a class="bx-nav__link" href="./api.html">API</a>
    </nav>
    <div class="bx-actions">
        <label class="bx-button bx-button--muted bx-button--sm">
            Загрузить XML
            <input type="file" id="fileInput" accept=".xml" multiple hidden />
        </label>
        <button id="loadApiBtn" class="bx-button bx-button--muted bx-button--sm" type="button">Загрузить через API</button>
        <button id="exportJsonBtn" class="bx-button bx-button--muted bx-button--sm" type="button">Экспорт в JSON</button>
    </div>
</header>

<main class="container">
    <div id="status" class="status"></div>

    <div id="sourceBar" class="source-bar">
        <span class="muted">Парсеры:</span>
        <span id="parserList" class="file-list" style="margin-right:12px;"></span>

        <span class="muted">Файлы:</span>
        <span id="fileList" class="file-list"></span>
    </div>

    <div id="tableWrapper" class="table-wrapper">
        <table id="dataTable" class="bx-table">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
