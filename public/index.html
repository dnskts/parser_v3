<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Universal Supplier Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="bx-header">
    <h1>Universal Supplier Parser</h1>
    <div class="bx-actions">
        <!-- Кнопка выбора файла -->
        <label class="bx-button">
            Загрузить XML
            <input type="file" id="fileInput" accept=".xml" hidden />
        </label>

        <!-- Экспорт текущей таблицы в JSON -->
        <button id="exportJsonBtn" class="bx-button bx-secondary">Экспорт в JSON</button>
    </div>
</header>

<main class="container">
    <!-- Зона drag&drop -->
    <div id="dropZone" class="dropzone">
        Перетащите XML-файл сюда или используйте кнопку «Загрузить XML»
    </div>

    <!-- Панель статуса -->
    <div id="status" class="status"></div>

    <!-- Полоска с парсером и именем файла -->
    <div id="sourceBar" class="source-bar">
        <span class="muted">Парсер:</span>
        <span id="sourceName" class="source-name">—</span>
        <span class="muted" style="margin-left:12px;">Файл:</span>
        <span id="fileName" class="source-name">—</span>
    </div>

    <!-- Таблица -->
    <div id="tableWrapper" class="table-wrapper">
        <table id="dataTable" class="bx-table">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</main>

<footer class="bx-footer">
    <small>Готово к расширению: XML сегодня, API и автозагрузка (FTP) завтра.</small>
</footer>

<!-- Важно: используем ES-модули -->
<script type="module" src="./app.js"></script>
</body>
</html>
